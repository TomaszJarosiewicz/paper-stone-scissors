<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paper-stone-scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="flex">
                <span>player:</span>
                <span class="player">thomas<span>
            </div>
            <div class="flex">
                <span class="select-item">select item</span>
            </div>
            <div class="flex">
                <span>count:</span>
                <span class="player-count"><span>
            </div>
            <div class="flex">
                <div id="playPaper" class="item">
                    <i class="fas fa-toilet-paper"></i>
                </div>
                <div id="playStone" class="item">
                    <i class="fas fa-gem"></i>
                </div>
                <div id="playScissors" class="item">
                    <i class="fas fa-cut"></i>
                </div>
            </div>
            <div class="game">
                <div class="showPlayerItem"></div>
                <div class="showComputerItem"></div>
            </div>
        </div>
        <div class="grid">
            <div class="flex">
                <span>player:</span>
                <span class="player">computer<span>
            </div>
            <div class="flex">
                <span>count:</span>
                <span class="computer-count"><span>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
